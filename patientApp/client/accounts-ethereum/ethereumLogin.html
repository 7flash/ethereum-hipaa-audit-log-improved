<template name="ethereumLogin">
  {{#if ethereum}}
    {{#if currentUser }}
      <button id='logout' title='{{address}}'>Logout</button>
    {{else}}
      <button id='login' title='{{address}}'>Login</button>
    {{/if}}
  {{else}}
    Ethereum not detected - please use chrome and install <a href="https://metamask.io/">metamask</a>
  {{/if}}
</template>
