<template name="patients">
{{#ensureLoggedInAndRegistered}}
  <button type="submit" class="btn btn-default btn btn-primary btn-lg">Add Patient</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>MRN</th>
        <th>DOB</th>
      </tr>
    </thead>
    <tbody>
    {{#each patients}}
      {{>patient}}
    {{/each}}
    </tbody>
  </table>
{{/ensureLoggedInAndRegistered}}
</template>
