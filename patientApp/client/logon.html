<template name="logon">
  <div class="jumbotron">
    <h1>Welcome to Nucleus.io</h1>
    <p>
    Welcome {{address}}!
    </p>
    <p>
    If you are already registered, press "Ethereum Login".
    If you have a registration code, press "Register".
    If you would like to request access, press "Request Access"
    </p>
    <p><a class="btn btn-primary btn-lg" id='login' role="button">Ethereum Login</a>
    <a class="btn btn-primary btn-lg" id='register' role="button">Register</a>
    <a class="btn btn-primary btn-lg" id='requestAccess' role="button">Request Access</a></p>
  </div>
</template>
